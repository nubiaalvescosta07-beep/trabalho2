<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Refeitório IFCE</title>
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-utensils"></i>
                <span>Refeitório</span>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Início</a>
                <a href="reservas.html" class="nav-item active"><i class="fas fa-concierge-bell"></i> Reservas</a>
                <a href="cardapio.html" class="nav-item"><i class="fas fa-calendar-week"></i> Cardápio da Semana</a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main">
            <header class="header">
                <h1 class="system-title">Reservas de Refeições</h1>
            </header>

            <section class="panel">
                <h2>Escolha suas refeições</h2>
                <form class="reserva-form">
                    <div class="input-group">
                        <label for="almoco">Almoço:</label>
                        <select id="almoco" name="almoco">
                            <option value="arroz_frango">Arroz, Feijão, Frango</option>
                            <option value="arroz_carne">Arroz, Feijão, Carne Assada</option>
                            <option value="arroz_peixe">Arroz, Feijão, Peixe</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="jantar">Jantar:</label>
                        <select id="jantar" name="jantar">
                            <option value="sopa">Sopa e Pão</option>
                            <option value="macarrao">Macarrão ao molho</option>
                            <option value="salada">Salada e Omelete</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="pix">Chave PIX para pagamento:</label>
                        <input type="text" id="pix" name="pix" placeholder="Digite sua chave PIX" required>
                    </div>

                    <button type="button" class="btn-action" onclick="gerarPix()">Gerar PIX e Link</button>
                </form>

                <div id="resultado-pix" class="panel" style="margin-top:20px;"></div>
            </section>
        </main>
    </div>

    <script>
        function gerarPix(){
            const pix = document.getElementById('pix').value;
            if(!pix){
                alert('Por favor, informe a chave PIX!');
                return;
            }

            const linkPagamento = `https://meu-banco.com/pagar?chave=${encodeURIComponent(pix)}`;
            const resultado = document.getElementById('resultado-pix');

            resultado.innerHTML = `
                <p><strong>Código PIX:</strong> ${pix}</p>
                <p><strong>Link de Pagamento:</strong> <a href='${linkPagamento}' target='_blank'>Clique aqui para pagar</a></p>
            `;
        }
    </script>
</body>
</html>
