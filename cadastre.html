<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Refeitório Acadêmico</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="info-content">
                <i class="fas fa-utensils logo-icon"></i> 
                <h2>Bem-vindo(a)!</h2>
                <p>Crie sua conta para gerenciar suas refeições, consultar cardápios e fazer reservas no refeitório acadêmico.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-area register-form-area">
                <form class="register-form">
                    <h3>Crie sua Conta</h3>

                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <div class="input-field">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome e sobrenome" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-email">E-mail acadêmico</label>
                        <div class="input-field">
                            <i class="far fa-envelope icon"></i>
                            <input type="email" id="register-email" name="email" placeholder="seu.email@universidade.edu.br" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="matricula">Número de Matrícula</label>
                        <div class="input-field">
                            <i class="fas fa-address-card icon"></i>
                            <input type="text" id="matricula" name="matricula" placeholder="Ex: 12345678" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-senha">Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="register-senha" name="senha" placeholder="Crie uma senha forte" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-senha">Confirmar Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="confirm-senha" name="confirm-senha" placeholder="Repita a senha" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" style="margin-top: 20px;">Cadastrar</button>

                    <div class="separator"></div>

                    <p class="back-to-login">
                        Já tem uma conta? <a href="index.html">*Fazer Login*</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
