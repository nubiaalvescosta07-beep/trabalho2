<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Refeitório</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="info-content">
                <i class="fas fa-utensils logo-icon"></i> 
                <h2>Refeitório Acadêmico</h2>
                <p>Gerencie suas refeições, consulte cardápios e reserve seu lugar no refeitório acadêmico</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-area">
                <form class="login-form" action="dashboard.html" method="get">
                    <h3>Tela de Login Refeitório</h3>

                    <div class="input-group">
                        <label for="email">E-mail acadêmico</label>
                        <div class="input-field">
                            <i class="far fa-envelope icon"></i>
                            <input type="email" id="email" name="email" placeholder="seu.email@universidade.edu.br" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="senha" name="senha" placeholder="****" required>
                        </div>
                    </div>

                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            <label for="lembrar">Lembrar-me</label>
                        </div>
                        <a href="esqueci_a_senha.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>

                    <div class="separator"></div>

                    <p class="register-link">Não tem uma conta? <a href="cadastre.html">*Cadastre-se*</a></p>

                    <p class="system-name">Sistema de Gerenciamento do Refeitório Acadêmico</p>

                    <p class="support-info">Dúvidas? Entre em contato com o suporte</p>
                <form>
            </div>
        </div>
    </div>
</body>
</html>
