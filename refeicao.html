<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/refeicoes.css">

</head>
<body>

    <div class="bg"></div>

    <aside class="sidebar">
        <div class="logo">IFCE Refeitório</div>

        <nav>
            <a href="dashboard.html" class="item">Início</a>
            <a href="refeicoes.html" class="item active">Refeições</a>
            <a href="cardapio.html" class="item">Cardápio da Semana</a>

    <main class="conteudo">

        <header class="cabecalho">

            <div class="usuario">

                <div class="menu-usuario">
                    <a href="#">Perfil</a>
                    <a href="index.html">Sair</a>
                </div>
            </div>
        </header>

        <div class="cards">

            <div class="card">
                <h3>Próxima Refeição</h3>
                <p>Almoço - 12:00</p>

                <h3>Total de Refeições do Mês</h3>

                <h3>Reservas Pendentes</h3>
                <p>2</p>
            </div>

        </div>

        <section class="tabela">
            <h2>Histórico de Refeições</h2>

            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Comprovante</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>05/12/2025</td>

                        <td>Jantar</td>
                        <td>Servida</td>

                    </tr>

                </tbody>
            </table>
        </section>

    </main>
